name: Build
on:
  push:
    branches:
      - main # the name of your main branch
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: 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  # Needed to get PR information, if any
          SONAR_TOKEN: sqp_d9c4ab7fcfcefbe80f400e73bba55edc0399c3f1
          SONAR_HOST_URL: http://ec2-3-110-118-101.ap-south-1.compute.amazonaws.com:9000
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
